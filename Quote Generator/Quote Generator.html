<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=thejaxcoaching.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="Quote Generator Styling.css">
</head>
<body>
    <div class="quote-container" id="code-container">
    <!-- Quote -->
        <div class="quote-text">
            <i class="fa-solid fa-quote-left"></i>
            <span id="quote">So this is christmas and what have you done?</span>
        </div>
    <!-- Author -->
        <div class="quote-author">
            <span id="author">JAX</span>
        </div>
    <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fa-brands fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>
    </div>
    <!-- Script -->
    <script src="Quote generator script.js"></script>
</body>
</html>
